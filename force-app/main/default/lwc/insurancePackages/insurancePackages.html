<template>
    <div class="packages-container">
        <template if:true={packages}>
            <template for:each={packages} for:item="pkg">
                <div key={pkg.productCode} class="package-card custom-card">
                    <div class="package-header">
                        <lightning-icon icon-name="utility:insurance" size="small" class="icon-left"></lightning-icon>
                        <span class="product-name">{pkg.productName}</span>
                    </div>

                    <div class="card-content">
                        <!-- Basic Info -->
                        <div class="basic-info">
                            <p><strong>Code:</strong> {pkg.productCode}</p>
                            <p><strong>Annual Premium:</strong> ${pkg.annualPremium}</p>
                            <p><strong>Coverage Limit:</strong> ${pkg.coverageLimit}</p>
                            <p><strong>Deductible:</strong> ${pkg.deductible}</p>
                            <p><strong>Reimbursement Rate:</strong> {pkg.reimbursementRate}%</p>
                            <p><strong>Contract Duration:</strong> {pkg.contractDuration} months</p>
                            <p><strong>Type:</strong> {pkg.type}</p>
                        </div>

                        <!-- Accordion toggle -->
                        <button
                            class="accordion-btn"
                            aria-expanded={pkg.showDetails}
                            data-id={pkg.productCode}
                            onclick={toggleAccordion}
                        >
                            More Details
                            <lightning-icon
                                icon-name="utility:chevronright"
                                class={pkg.iconClass}
                                alternative-text="Toggle details"
                                size="small"
                            ></lightning-icon>
                        </button>

                        <!-- Accordion content -->
                        <div class={pkg.accordionClass}>
                            <p><strong>Description:</strong> {pkg.description}</p>
                            <p><strong>Category:</strong> {pkg.category}</p>
                            <p><strong>Exclusions:</strong> {pkg.exclusions}</p>
                            <p><strong>Additional Benefits:</strong> {pkg.additionalBenefits}</p>
                            <p><strong>Min Age:</strong> {pkg.minimumAge}</p>
                            <p><strong>Max Age:</strong> {pkg.maximumAge}</p>
                            <p><strong>Discounts:</strong> {pkg.discounts}</p>
                            <p><strong>Renewal Conditions:</strong> {pkg.renewalConditions}</p>
                        </div>
                    </div>
                </div>
            </template>
        </template>

        <template if:false={packages}>
            <p class="loading-text">Loading insurance packages...</p>
        </template>
    </div>

    <div class="view-all-container">
        <button class="view-all-button" onclick={navigateToProducts}>
            See All Products <span class="button-emoji" aria-hidden="true">ðŸ“¦</span>
        </button>
    </div>
</template>
