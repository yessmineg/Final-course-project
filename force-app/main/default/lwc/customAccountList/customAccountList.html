<template>
    <lightning-card title="üè¢ Account Explorer" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-layout multiple-rows>
                <!-- Search -->
                <lightning-layout-item class="slds-size_1-of-3">
                    <lightning-input
                        type="search"
                        label="Search"
                        placeholder="Search accounts"
                        value={searchKey}
                        onchange={handleSearch}>
                    </lightning-input>
                </lightning-layout-item>

                <!-- Industry Filter -->
                <lightning-layout-item class="slds-size_1-of-3 slds-p-left_small">
                    <lightning-combobox
                        name="industryFilter"
                        label="Industry"
                        value={selectedIndustry}
                        placeholder="All Industries"
                        options={industryOptions}
                        onchange={handleIndustryChange}>
                    </lightning-combobox>
                </lightning-layout-item>

                <!-- Centered Action Buttons -->
                <lightning-layout-item class="slds-size_1-of-1">
                    <div class="slds-text-align_center slds-m-top_small">
                        <lightning-button label="üì∞ New" variant="brand" onclick={handleNewAccount}></lightning-button>
                        <lightning-button icon-name="utility:refresh" label="Refresh" class="slds-m-left_small" onclick={refreshList}></lightning-button>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>

        <!-- Datatable -->
        <template if:true={filteredAccounts}>
            <lightning-datatable
                key-field="Id"
                data={filteredAccounts}
                columns={columns}
                onrowaction={handleRowAction}
                hide-checkbox-column
                show-row-number-column>
            </lightning-datatable>
        </template>

        <!-- Error Message -->
        <template if:true={error}>
            <p class="slds-text-color_error slds-p-around_medium">‚ùå {error}</p>
        </template>
    </lightning-card>

    <!-- Delete Confirmation Modal -->
    <template if:true={showDeleteModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title">Confirm Deletion</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    Are you sure you want to delete <strong>{selectedRecord.Name}</strong>?
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="‚ùå Cancel" onclick={closeDeleteModal}></lightning-button>
                    <lightning-button variant="destructive" label="üóë Delete" onclick={confirmDelete}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
