<template>
    <lightning-card title="üìÑ Contract Tracker" icon-name="standard:contract">
        <div class="slds-m-around_medium">
            <lightning-layout multiple-rows>
                <!-- Search -->
                <lightning-layout-item class="slds-size_1-of-3">
                    <lightning-input
                        type="search"
                        label="Search"
                        value={searchKey}
                        onchange={handleSearch}
                        placeholder="Search Contracts">
                    </lightning-input>
                </lightning-layout-item>

                <!-- Status Filter -->
                <lightning-layout-item class="slds-size_1-of-3 slds-p-left_small">
                    <lightning-combobox
                        label="Status Filter"
                        value={selectedStatus}
                        options={statusOptions}
                        onchange={handleStatusChange}>
                    </lightning-combobox>
                </lightning-layout-item>

                <!-- Term Filter -->
                <lightning-layout-item class="slds-size_1-of-3 slds-p-left_small">
                    <lightning-combobox
                        label="Contract Term Filter"
                        value={selectedTerm}
                        options={contractTermOptions}
                        onchange={handleTermChange}>
                    </lightning-combobox>
                </lightning-layout-item>

                <!-- Actions -->
                <lightning-layout-item class="slds-size_1-of-1">
                    <div class="slds-text-align_center slds-m-top_small">
                        <lightning-button label="üÜï New" variant="brand" onclick={handleNewContract}></lightning-button>
                        <lightning-button label="üîÅ Refresh" icon-name="utility:refresh" class="slds-m-left_small" onclick={refreshList}></lightning-button>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>

        <!-- Table -->
        <template if:true={filteredContracts}>
            <lightning-datatable
                key-field="Id"
                data={filteredContracts}
                columns={columns}
                onrowaction={handleRowAction}
                hide-checkbox-column
                show-row-number-column>
            </lightning-datatable>
        </template>

        <!-- Error -->
        <template if:true={error}>
            <p class="slds-text-color_error slds-p-around_medium">‚ùå {error}</p>
        </template>
    </lightning-card>

    <!-- Confirmation Modal -->
    <template if:true={showDeleteModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title">Confirm Deletion</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    Are you sure you want to delete <strong>{selectedRecord.ContractNumber}</strong>?
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="‚ùå Cancel" onclick={closeDeleteModal}></lightning-button>
                    <lightning-button variant="destructive" label="üóë Delete" onclick={confirmDelete}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
