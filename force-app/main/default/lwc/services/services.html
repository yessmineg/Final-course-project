<template>
  <div class="services-container">
    <section class="services-section">
      <header class="services-header">
        <lightning-icon icon-name="standard:service_appointment" size="medium" class="header-icon"></lightning-icon>
        <h2 class="services-title">Our Services</h2>
        <p class="services-subtitle">Explore the plans tailored to protect what matters most.</p>
      </header>

      <div class="services-grid">
        <template for:each={services} for:item="service">
          <div key={service.id} class="service-card" onmouseover={handleMouseOver} onmouseout={handleMouseOut}>
            <div class="icon-wrapper">
              <lightning-icon icon-name={service.icon} alternative-text={service.name} size="small" class="service-icon"></lightning-icon>
            </div>
            <h3 class="service-name">{service.name}</h3>
            <p class="service-description">{service.description}</p>
          </div>
        </template>
      </div>
    </section>
  </div>
</template>
