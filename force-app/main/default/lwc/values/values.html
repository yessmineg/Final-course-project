<template>
    <div class="circle-container">
        <div class="circle-grid">
            <template for:each={values} for:item="item">
                <div key={item.id} class="circle" tabindex="0">
                    <lightning-icon icon-name={item.icon} size="medium" class="circle-icon"></lightning-icon>
                    <p class="circle-value">{item.label}</p>
                </div>
            </template>
        </div>
    </div>
</template>
