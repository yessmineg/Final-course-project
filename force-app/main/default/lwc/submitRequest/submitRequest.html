<template>
    <lightning-card class="custom-card">
        <p class="helper-text">
            Having an issue? We're here to help! Just fill out the form below and our team will get back to you as soon as possible.
        </p>    

        <div class="form-container">
            <!-- Request Type Selection -->
            <lightning-combobox
                name="requestType"
                label="Select Request Type"
                value={selectedType}
                options={options}
                onchange={handleTypeChange}
                class="form-field full-width">
            </lightning-combobox>

            <!-- Conditional Form Sections -->
            <div class="form-sections">

               <!-- Complaint Form -->
<template if:true={isComplaintSelected}>
    <div style="font-size: 1rem; font-weight: 600; color: #4a4a4a; text-align: left; margin-top: -0.5rem; margin-bottom: 1rem; letter-spacing: 0.5px; font-style: italic; animation: fadeInSlide 0.6s ease-in-out;">
        â— Make sure to describe your problem in detail
    </div>

    <!-- Section 1: Personal Information -->
    <div class="section">
        <h3 class="section-title">ğŸ‘¤ Your Information</h3>
        <lightning-input 
            label="title" 
            placeholder="Enter the title"
            value={name} 
            onchange={handleInputChange} 
            data-id="name"
            class="form-field">
        </lightning-input>
    </div>

    <!-- Section 2: Complaint Category -->
    <div class="section">
        <h3 class="section-title">ğŸ“‘ Complaint Details</h3>
        <lightning-combobox
            label="Select a Complaint Category"
            value={category}
            options={categoryOptions}
            onchange={handleInputChange}
            data-id="category"
            class="form-field">
        </lightning-combobox>
    </div>

    <!-- Section 3: Product Specific (Conditional) -->
    <template if:true={isProductIssue}>
        <div class="section">
            <h3 class="section-title">ğŸ”§ Product Information</h3>
            <lightning-combobox
                label="Select the Product Involved"
                value={selectedProduct}
                options={productOptions}
                onchange={handleInputChange}
                data-id="selectedProduct"
                class="form-field">
            </lightning-combobox>
        </div>
    </template>

    <!-- Section 4: Complaint Description -->
    <div class="section">
        <h3 class="section-title">âœï¸ Issue Description</h3>
        <lightning-textarea
            label="Describe the Issue"
            placeholder="Please provide as much detail as possible"
            data-id="description"     
            value={description}
            onchange={handleInputChange}
            class="form-field large-textarea">
        </lightning-textarea>
    </div>

     <div class="form-section">
        <h3 class="section-title">ğŸ“ Receipt Attachment</h3>
          <lightning-file-upload
        label="Upload Receipt"
        name="fileUploader"
        accept=".pdf,.jpg,.jpeg,.png"
        record-id={contactId}
        onuploadfinished={handleUploadFinished}
    ></lightning-file-upload>
    </div>

    <!-- Section 5: Submit Complaint -->
    <div class="section submit-button">
        
           <button class="custom-button" onclick={handleSubmitComplaint}>
        <span class="button-content">
            Submit Complaint
            <span class="hover-emoji">âœ…</span>
        </span>
    </button>
</div>
</template>

                <!-- Reimbursement Form -->
                <template if:true={isReimbursementSelected}>
                    <div style="font-size: 1.3rem; font-weight: bold; background: linear-gradient(90deg, #325166, #325166); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; color: transparent; line-height: 1.5; margin-bottom: 0.75rem;">
                        ğŸ’¸ Needing a reimbursement?
                    </div>

                    <div style="font-size: 1rem; font-weight: 600; color: #4a4a4a; text-align: left; margin-top: -0.5rem; margin-bottom: 1rem; letter-spacing: 0.5px; font-style: italic; animation: fadeInSlide 0.6s ease-in-out;">
                        Getting a reimbursement has never been more simple. Just fill out this form.
                    </div>                

    <!-- Section 1: Title -->
    <div class="form-section">
        <h3 class="section-title">ğŸ“„ Reimbursement Title</h3>
        <lightning-input 
            label="Reimbursement Title" 
            placeholder="E.g. Refund for Doctor Visit"
            value={title} 
            onchange={handleInputChange} 
            data-id="title"
            class="form-field">
        </lightning-input>
    </div>

    <!-- Section 2: Reimbursement Details -->
    <div class="form-section">
        <h3 class="section-title">ğŸ“ Reimbursement Details</h3>
        
        <lightning-combobox
            label="Product or Service Related"
            value={selectedProduct}
            options={productOptions}
            onchange={handleInputChange}
            data-id="selectedProduct"
            class="form-field">
        </lightning-combobox>

          <!-- Date of Usage -->
        <lightning-input 
            type="date"
            label="Date of Usage"
            value={date_of_usage}
            onchange={handleInputChange}
            data-id="date_of_usage"
            class="form-field">
        </lightning-input>

        <lightning-textarea 
            label="Reason for Reimbursement" 
            placeholder="Explain the circumstances requiring reimbursement"
            value={description} 
            onchange={handleInputChange} 
            data-id="description"
            class="form-field large-textarea">
        </lightning-textarea>
    </div>

    <!-- Section 3: Payment Information -->
    <div class="form-section">
        <h3 class="section-title">ğŸ’³ Payment Information</h3>

        <lightning-input 
            type="number" 
            label="Requested Amount (â‚¬)" 
            placeholder="Enter amount to be reimbursed"
            value={amountRequested} 
            required
            message-when-value-missing="Amount is required"
            onchange={handleInputChange} 
            data-id="amountRequested"
            class="form-field">
        </lightning-input>

        <lightning-combobox
            label="Preferred Payment Method"
            value={paymentMethod}
            options={paymentMethodOptions}
            onchange={handleInputChange}
            data-id="paymentMethod"
            class="form-field">
        </lightning-combobox>
    </div>

    <!-- Section 4: Receipt -->
    <div class="form-section">
        <h3 class="section-title">ğŸ“ Receipt Attachment</h3>

        <lightning-input
            type="checkbox"
            label="I have a receipt to attach"
            checked={receiptAttached}
            onchange={handleCheckboxChange}
            data-id="receiptAttached"
            class="form-field">
        </lightning-input>

<template if:true={showUpload}>
    <lightning-file-upload
        label="Upload Receipt"
        name="fileUploader"
        accept=".pdf,.jpg,.jpeg,.png"
        record-id={contactId}
        onuploadfinished={handleUploadFinished}
    ></lightning-file-upload>
</template>



    </div>

<div class="section submit-button">  
    <button class="custom-button" onclick={handleSubmitReimbursement}>
        <span class="button-content">
            Submit Reimbursement Request
            <span class="hover-emoji">âœ…</span>
        </span>
    </button>
</div>

                </template>
            </div>
        </div>
    </lightning-card>
</template>
