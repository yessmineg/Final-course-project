<template>
    <lightning-card title="üïµÔ∏è Fraud analysis" >
        <div class="slds-p-around_medium slds-align_absolute-center">
    <lightning-button 
        class="verify-button"
        variant="brand" 
        label="V√©rifier"
        title="Lancer l'analyse"
        icon-name="utility:search"
        icon-position="left"
        onclick={handleClick}>
    </lightning-button>
</div>
        <template if:true={diagnostic}>
            <div class="diagnostic-container">
                <p>
                    <strong>Result :</strong> {diagnostic}
                </p>

                <div class="score-container">
                    <p><strong>Fraud score :</strong> {score}%</p>

                    <div class="progress-bar-wrapper">
                        <div class="progress-bar-background">
                            <!-- progressBarClass = "width-XX low|medium|high" -->
                            <div class="progress-bar-fill {progressBarClass}"></div>
                        </div>
                        <div class="progress-bar-label">
                            <span class="label-low">‚úÖ Seems Legit</span>
                            <span class="label-medium">‚ö†Ô∏è Suspicious</span>
                            <span class="label-high">‚ùå Fraud</span>
                        </div>
                    </div>
                </div>

                <template if:true={explanations}>
                    <div class="explanations-container slds-m-top_medium">
                        <p><strong>Reasons (if found) </strong></p>
                        <ul class="slds-list_dotted">
                            <template for:each={explanations} for:item="line">
                                <li key={line}>{line}</li>
                            </template>
                        </ul>
                    </div>
                </template>
            </div>
        </template>

        <template if:true={error}>
            <div class="slds-text-color_error slds-p-around_medium">{error}</div>
        </template>
    </lightning-card>
</template>
