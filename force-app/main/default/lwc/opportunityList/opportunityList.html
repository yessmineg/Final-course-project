<template>
    <lightning-card title="Latest Opportunities" icon-name="standard:opportunity">
        <template if:true={opportunities}>
            <lightning-datatable
                key-field="id"
                data={opportunities}
                columns={columns}
                hide-checkbox-column
                show-row-number-column>
            </lightning-datatable>
        </template>

        <template if:true={error}>
            <c-error-panel message={error}></c-error-panel>
        </template>
    </lightning-card>
</template>
